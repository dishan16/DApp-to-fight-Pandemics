  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand text-dark">DApp to store Medical Records</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active  text-dark" href="#">New Patient</a>
            <a class="nav-link  text-dark" href="#"></a>
            <a class="nav-link  text-dark" href="#"></a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <div class="shadow p-3 mb-5 bg-white rounded text-dark">
          <p class="cover-heading">Please enter the patient details and click on the add record button.</p>
          <form>
          <div class="form-group row">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Patient Number: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value1" name="input-1" type="text" placeholder="e.g 1428769047" required>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Patient Name: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value2" name="input-2"  type="text" placeholder="e.g Satoshi Nakamoto" required>
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Hospital Name: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value3" name="input-3"  type="text" placeholder="e.g Toronto General Hospital" required>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Doctor Name: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value4" name="input-4"  type="text" placeholder="e.g Abcd efgh" required>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Prescription Number: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value5" name="input-5" type="text" placeholder="e.g 14769" required>
              </div>
            </div>

            <div class="input-group-btn shiftButton">
              <button type="button" name="button" onclick="addPAT()" class="btn btn-default btn-value"> Save </button>
            </div> 

          </div>

        </form>

        </div>

      </main>

     <div id="proposalTemplate" style="display:none;" >
    <div class="shadow p-3 mb-5 bg-white rounded text-dark">
      <div>
        <h4>Patient Results</h4>
      </div> 
      <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-6">
                  <h4><span class="patientName">0</span></h4>
                </div>
              </div>
          <div class="row">
            <div class="col-xs-6">
              <p>Admission Number: <span class="admissionNo">0</span></p>
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-6">
              <p>Hospital: <span class="hospital">0</span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <p>Doctor: <span class="doctor">0</span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <p>Prescription: <span class="prescription">0</span></p>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <br/>
    </div>
    </div>

      <footer class="mastfoot mt-auto">
        <div class="inner text-dark">
          <p>Medical Access Management System <a href="#"></a>by <a>Dishan Gohel</a>.</p>
        </div>
      </footer>
    </div>
